- name: download-cache
  service: cache
  command: true
- name: install
  service: app
  command: npm install
- name: test
  service: app
  command: npm test
- name: deploy
  service: herokudeployment
  command: codeship_heroku deploy team-sync
- service: herokudeployment
  command: heroku run --exit-code --app team-sync -- true
- service: herokudeployment
  tag: master
  type: push
  image_name: chriscantu/team-sync-api-js
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
