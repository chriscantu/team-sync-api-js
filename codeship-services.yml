herokudeployment:
  build:
    image: chriscantu/team-sync-api-js
    dockerfile_path: Dockerfile
  encrypted_env_file: heroku-deployment.env.encrypted
  volumes:
    - ./:/app
  environment:
    RETHINKDB_URL: "rethinkdb:28015"
  links:
    - rethinkdb
app:
  build:
    image: app
    dockerfile_path: Dockerfile
  environment:
    RETHINKDB_URL: "rethinkdb:28015"
  links:
    - rethinkdb
rethinkdb:
  image: rethinkdb:2.2.1
cache:
  image: chriscantu/team-sync-api-js:latest
